<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司備忘錄系統 (權限分級版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f3f4f6; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
        .login-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        /* 角色標籤樣式 */
        .badge-admin { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-operator { background-color: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }
    </style>
</head>
<body>

    <div id="loginScreen" class="fixed inset-0 z-[100] login-bg flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96 text-center">
            <div class="mb-6"><i class="fas fa-user-shield text-blue-600 text-5xl"></i></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">公司備忘錄系統</h2>
            <p class="text-gray-500 mb-8 text-sm">請使用公司授權的 Google 帳號登入</p>
            <button onclick="window.loginWithGoogle()" class="w-full border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 font-bold py-3 px-4 rounded flex items-center justify-center transition shadow-sm group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-3">
                <span id="loginBtnText">使用 Google 帳號登入</span>
            </button>
            <p id="loginMsg" class="mt-4 text-red-500 text-sm font-bold min-h-[20px]"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-cloud text-blue-500 mr-2"></i>備忘錄系統</h1>
                <div class="text-gray-500 text-sm flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <img id="userAvatar" src="" class="w-8 h-8 rounded-full border border-gray-200">
                        <div class="flex flex-col items-start leading-tight">
                            <span id="userName" class="font-medium text-gray-700">User</span>
                            <span id="userRoleBadge" class="text-[10px] px-1 rounded bg-gray-100 text-gray-500">載入中</span>
                        </div>
                    </div>
                    
                    <button id="adminBtn" onclick="window.openEmployeeModal()" class="hidden bg-red-50 text-red-600 hover:bg-red-100 hover:text-red-800 border border-red-200 px-3 py-1 rounded transition text-xs font-bold items-center">
                        <i class="fas fa-users-cog mr-1"></i> 員工管理
                    </button>
                    
                    <button onclick="window.logout()" class="text-gray-500 hover:text-gray-700 text-xs border border-gray-200 px-2 py-1 rounded">登出</button>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto p-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 class="text-3xl font-bold text-gray-800">客戶備忘錄</h2>
                <div class="flex gap-2">
                    <button onclick="window.toggleView('clientManager')" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-50 transition">客戶管理</button>
                    <button onclick="window.openMemoModal()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition flex items-center"><i class="fas fa-plus mr-2"></i> 新增備忘錄</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="搜尋客戶代號或名稱..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex items-center">
                    <span class="mr-2 text-gray-600">排序方式:</span>
                    <select id="sortSelect" class="border border-gray-200 rounded px-3 py-2 focus:outline-none">
                        <option value="default">最新更新</option>
                        <option value="name">客戶名稱</option>
                    </select>
                </div>
            </div>

            <div id="dashboardView" class="bg-white rounded-lg shadow-sm overflow-hidden min-h-[300px]">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 border-b border-gray-100">
                            <th class="p-4 font-medium">客戶代號</th>
                            <th class="p-4 font-medium">客戶名稱</th>
                            <th class="p-4 font-medium">備忘錄統計</th>
                            <th class="p-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody"><tr><td colspan="4" class="p-8 text-center text-gray-400">正在同步雲端資料...</td></tr></tbody>
                </table>
            </div>

            <div id="clientManagerView" class="hidden bg-white rounded-lg shadow-sm overflow-hidden p-6 relative">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">客戶管理</h3>
                    <div class="flex gap-2">
                        <button onclick="window.toggleView('dashboard')" class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300"> <i class="fas fa-arrow-left"></i> 返回</button>
                        <button onclick="window.openClientModal()" class="bg-blue-800 text-white px-3 py-1 rounded hover:bg-blue-900"> <i class="fas fa-plus"></i> 新增客戶</button>
                    </div>
                </div>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 border-b border-gray-100">
                            <th class="p-4 font-medium">客戶代號</th>
                            <th class="p-4 font-medium">客戶名稱</th>
                            <th class="p-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="manageClientTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="memoModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto max-h-screen">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3"><p class="text-2xl font-bold">新增備忘錄</p><div class="cursor-pointer" onclick="window.closeModal('memoModal')"><i class="fas fa-times text-gray-500"></i></div></div>
                <form id="memoForm" onsubmit="event.preventDefault(); window.saveMemo()">
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">選擇客戶</label><select id="memoClientSelect" class="w-full border border-gray-300 rounded px-3 py-2 bg-blue-50" required onchange="window.updateMemoClientDisplay()"></select></div>
                    <div id="selectedClientDisplay" class="mb-4 p-3 bg-blue-50 text-blue-800 rounded border border-blue-100 hidden">已選擇: <span id="displayClientCode"></span> - <span id="displayClientName"></span></div>
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">備忘事項內容</label><textarea id="memoContent" class="w-full border border-gray-300 rounded px-3 py-2 h-24" placeholder="內容" required></textarea></div>
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">進度狀態</label><select id="memoStatus" class="w-full border border-gray-300 rounded px-3 py-2"><option value="pending">○ 尚未完成</option><option value="processing">⟳ 處理中</option><option value="completed">✓ 已完成</option></select></div>
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">客戶回覆</label><textarea id="memoFeedback" class="w-full border border-gray-300 rounded px-3 py-2 h-16" placeholder="記錄客戶的回覆內容..."></textarea></div>
                    <div class="flex justify-end pt-2"><button type="submit" id="saveMemoBtn" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition">保存至雲端</button></div>
                </form>
            </div>
        </div>
    </div>

    <div id="clientModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3"><p class="text-xl font-bold">新增客戶</p><div class="cursor-pointer" onclick="window.closeModal('clientModal')"><i class="fas fa-times"></i></div></div>
                <form onsubmit="event.preventDefault(); window.saveClient()">
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">客戶代號</label><input id="newClientCode" type="text" class="w-full border border-gray-300 rounded px-3 py-2 outline-none" placeholder="例如: C002" required></div>
                    <div class="mb-6"><label class="block text-gray-700 text-sm font-bold mb-2">客戶名稱</label><input id="newClientName" type="text" class="w-full border border-gray-300 rounded px-3 py-2 outline-none" placeholder="例如: XYZ 公司" required></div>
                    <div class="flex justify-end gap-2"><button type="button" onclick="window.closeModal('clientModal')" class="bg-white border text-gray-700 px-4 py-2 rounded">取消</button><button type="submit" id="saveClientBtn" class="bg-blue-600 text-white px-4 py-2 rounded">新增</button></div>
                </form>
            </div>
        </div>
    </div>

    <div id="employeeModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-2xl mx-auto rounded shadow-lg z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b mb-4">
                    <p class="text-xl font-bold text-gray-800"><i class="fas fa-user-shield mr-2"></i>員工權限管理</p>
                    <div class="cursor-pointer" onclick="window.closeModal('employeeModal')"><i class="fas fa-times text-gray-500"></i></div>
                </div>
                
                <form onsubmit="event.preventDefault(); window.saveEmployee()" class="bg-red-50 p-4 rounded mb-6 border border-red-100">
                    <h4 class="text-sm font-bold text-red-800 mb-3"><i class="fas fa-plus-circle mr-1"></i> 新增/修改 員工白名單</h4>
                    <div class="flex flex-col md:flex-row gap-3">
                        <input id="empEmail" type="email" placeholder="Google Email" class="flex-[2] border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-red-200 outline-none" required>
                        <input id="empName" type="text" placeholder="姓名/備註" class="flex-1 border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-red-200 outline-none" required>
                        <select id="empRole" class="flex-1 border rounded px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-red-200 outline-none">
                            <option value="operator">操作員</option>
                            <option value="admin">管理員</option>
                        </select>
                        <button type="submit" id="saveEmpBtn" class="bg-red-600 text-white px-4 py-2 rounded text-sm hover:bg-red-700 whitespace-nowrap font-bold"><i class="fas fa-save mr-1"></i> 儲存</button>
                    </div>
                    <p class="text-xs text-red-400 mt-2">* 管理員可新增/刪除員工；操作員僅能操作備忘錄。</p>
                </form>

                <div class="max-h-64 overflow-y-auto border border-gray-100 rounded">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-gray-600 sticky top-0">
                            <tr>
                                <th class="p-3">姓名</th>
                                <th class="p-3">Email</th>
                                <th class="p-3">職位</th>
                                <th class="p-3 text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, onSnapshot, deleteDoc, doc, query, orderBy, serverTimestamp, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvo1Q_O9Mxp-N3bbUQlTppXxc_h5Ame-E",
            authDomain: "notes-8be76.firebaseapp.com",
            projectId: "notes-8be76",
            storageBucket: "notes-8be76.firebasestorage.app",
            messagingSenderId: "1036855189662",
            appId: "1:1036855189662:web:4863ff65f63ab00a995b8f",
            measurementId: "G-KMB6Q7VK8Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let clientsData = [];
        let memosData = [];
        let unsubscribeClients = null;
        let unsubscribeMemos = null;
        let currentUserEmail = "";
        let currentUserRole = "operator"; // 預設操作員

        // --- 登入邏輯 ---
        onAuthStateChanged(auth, async (user) => {
            const loginScreen = document.getElementById('loginScreen');
            const mainApp = document.getElementById('mainApp');
            const loginMsg = document.getElementById('loginMsg');
            const loginBtnText = document.getElementById('loginBtnText');

            if (user) {
                loginBtnText.textContent = "驗證權限中...";
                try {
                    const whitelistRef = doc(db, "whitelist", user.email);
                    const whitelistSnap = await getDoc(whitelistRef);

                    if (whitelistSnap.exists()) {
                        const userData = whitelistSnap.data();
                        currentUserEmail = user.email;
                        currentUserRole = userData.role || 'operator'; // 取得角色，若無則預設 operator

                        // UI 切換
                        loginScreen.classList.add('hidden');
                        loginScreen.classList.remove('flex'); 
                        mainApp.classList.remove('hidden');
                        loginMsg.innerText = "";
                        
                        // 設定使用者資訊顯示
                        document.getElementById('userName').innerText = userData.name || user.email;
                        document.getElementById('userAvatar').src = user.photoURL;
                        
                        // 設定角色標籤
                        const roleBadge = document.getElementById('userRoleBadge');
                        if (currentUserRole === 'admin') {
                            roleBadge.innerText = "管理員";
                            roleBadge.className = "text-[10px] px-1 rounded badge-admin font-bold";
                            // [關鍵] 顯示管理按鈕
                            document.getElementById('adminBtn').classList.remove('hidden');
                            document.getElementById('adminBtn').classList.add('flex');
                        } else {
                            roleBadge.innerText = "操作員";
                            roleBadge.className = "text-[10px] px-1 rounded badge-operator font-bold";
                            // [關鍵] 隱藏管理按鈕
                            document.getElementById('adminBtn').classList.add('hidden');
                            document.getElementById('adminBtn').classList.remove('flex');
                        }

                        startListeners();
                    } else {
                        throw new Error("不在白名單內");
                    }
                } catch (error) {
                    console.warn("Access denied:", error);
                    loginMsg.innerHTML = `<i class="fas fa-exclamation-circle mr-1"></i> 登入失敗：帳號無權限`;
                    loginMsg.className = "mt-4 text-red-700 bg-red-100 p-3 rounded border border-red-200 text-sm font-bold block";
                    loginBtnText.textContent = "使用 Google 帳號登入";
                    await signOut(auth);
                }
            } else {
                loginScreen.classList.remove('hidden');
                loginScreen.classList.add('flex');
                mainApp.classList.add('hidden');
                loginBtnText.textContent = "使用 Google 帳號登入";
            }
        });

        window.loginWithGoogle = function() {
            document.getElementById('loginMsg').innerText = "";
            signInWithPopup(auth, provider).catch(error => {
                if(error.code === 'auth/unauthorized-domain') {
                    document.getElementById('loginMsg').innerText = "網域未授權 (Google Cloud API)";
                } else {
                    document.getElementById('loginMsg').innerText = "登入失敗";
                }
            });
        }

        window.logout = function() {
            if(confirm("確定要登出嗎?")) signOut(auth).then(() => location.reload());
        }

        // --- 資料庫監聽 ---
        function startListeners() {
            const qClients = query(collection(db, "clients"), orderBy("code"));
            unsubscribeClients = onSnapshot(qClients, (snapshot) => {
                clientsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAll();
            });
            const qMemos = query(collection(db, "memos"), orderBy("timestamp", "desc"));
            unsubscribeMemos = onSnapshot(qMemos, (snapshot) => {
                memosData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAll();
            });
        }

        function renderAll() {
            window.renderDashboard();
            window.renderClientManager();
            window.renderClientSelect();
        }

        // --- 核心渲染邏輯 (備忘錄部分不變) ---
        window.renderDashboard = function() {
            const tbody = document.getElementById('clientTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortMode = document.getElementById('sortSelect').value;
            tbody.innerHTML = '';
            let displayClients = [...clientsData];
            if (sortMode === 'name') displayClients.sort((a, b) => a.name.localeCompare(b.name));

            displayClients.forEach(client => {
                if (!client.name.toLowerCase().includes(search) && !client.code.toLowerCase().includes(search)) return;
                const clientMemos = memosData.filter(m => m.clientCode === client.code);
                const completed = clientMemos.filter(m => m.status === 'completed').length;
                const processing = clientMemos.filter(m => m.status === 'processing').length;
                const pending = clientMemos.filter(m => m.status === 'pending').length;
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-100 hover:bg-gray-50 transition";
                tr.innerHTML = `
                    <td class="p-4 text-gray-600 font-mono">${client.code}</td>
                    <td class="p-4 font-medium text-gray-800">${client.name}</td>
                    <td class="p-4"><div class="text-sm space-y-1">
                        <div class="text-green-600"><i class="fas fa-check mr-1 w-4"></i> 已完成: ${completed}</div>
                        <div class="text-blue-500"><i class="fas fa-sync mr-1 w-4"></i> 處理中: ${processing}</div>
                        <div class="text-orange-500"><i class="far fa-circle mr-1 w-4"></i> 尚未完成: ${pending}</div>
                    </div></td>
                    <td class="p-4 text-right"><button onclick="alert('詳細記錄:\\n' + '${clientMemos.map(m=> '- '+m.content).join('\\n')}')" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm inline-flex items-center"><i class="fas fa-eye mr-1"></i> 查看</button></td>
                `;
                tbody.appendChild(tr);
            });
            if (tbody.innerHTML === '') tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-400">無符合資料</td></tr>';
        }
        window.renderClientManager = function() {
            const tbody = document.getElementById('manageClientTableBody');
            tbody.innerHTML = '';
            clientsData.forEach((client) => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-100";
                tr.innerHTML = `
                    <td class="p-4 font-mono">${client.code}</td>
                    <td class="p-4">${client.name}</td>
                    <td class="p-4 text-right space-x-2"><button onclick="window.deleteClient('${client.id}')" class="text-gray-400 hover:text-red-600 transition p-2"><i class="fas fa-trash"></i></button></td>
                `;
                tbody.appendChild(tr);
            });
        }
        window.renderClientSelect = function() {
            const select = document.getElementById('memoClientSelect');
            const currentVal = select.value;
            select.innerHTML = '<option value="" disabled selected>請選擇客戶</option>';
            clientsData.forEach(client => {
                const option = document.createElement('option');
                option.value = client.code;
                option.text = `${client.code} - ${client.name}`;
                select.appendChild(option);
            });
            if (currentVal) select.value = currentVal;
        }

        // --- 寫入與刪除 ---
        window.saveClient = async function() {
            const code = document.getElementById('newClientCode').value.trim();
            const name = document.getElementById('newClientName').value.trim();
            if(!code || !name) return;
            try { await addDoc(collection(db, "clients"), { code, name, timestamp: serverTimestamp() }); window.closeModal('clientModal'); document.getElementById('newClientCode').value=''; document.getElementById('newClientName').value=''; } catch(e){alert("新增失敗");}
        }
        window.deleteClient = async function(id) {
            if(confirm('確定刪除?')) try{ await deleteDoc(doc(db, "clients", id)); }catch(e){alert("刪除失敗");}
        }
        window.saveMemo = async function() {
            const clientCode = document.getElementById('memoClientSelect').value;
            const content = document.getElementById('memoContent').value;
            const status = document.getElementById('memoStatus').value;
            const feedback = document.getElementById('memoFeedback').value;
            if(!clientCode) { alert('請選擇客戶'); return; }
            try { await addDoc(collection(db, "memos"), { clientCode, content, status, feedback, timestamp: serverTimestamp() }); window.closeModal('memoModal'); document.getElementById('memoForm').reset(); document.getElementById('selectedClientDisplay').classList.add('hidden'); } catch(e){alert("保存失敗");}
        }

        // ================= 員工管理邏輯 (權限檢查版) =================

        window.openEmployeeModal = async function() {
            if (currentUserRole !== 'admin') {
                alert("權限不足：只有管理員可以存取此功能");
                return;
            }

            document.getElementById('employeeModal').classList.remove('opacity-0', 'pointer-events-none');
            const tbody = document.getElementById('employeeTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="p-3 text-center">載入中...</td></tr>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "whitelist"));
                tbody.innerHTML = '';
                querySnapshot.forEach((docSnap) => {
                    const emp = docSnap.data();
                    const email = docSnap.id;
                    const isSelf = email === currentUserEmail;
                    const role = emp.role || 'operator'; // 預設 operator
                    
                    // 角色標籤 UI
                    const roleLabel = role === 'admin' 
                        ? `<span class="badge-admin text-xs px-2 py-1 rounded">管理員</span>`
                        : `<span class="badge-operator text-xs px-2 py-1 rounded">操作員</span>`;

                    const tr = document.createElement('tr');
                    tr.className = "border-b border-gray-100 hover:bg-gray-50";
                    tr.innerHTML = `
                        <td class="p-3 font-bold text-gray-700">${emp.name || '-'}</td>
                        <td class="p-3 text-gray-500 font-mono text-xs">${email}</td>
                        <td class="p-3">${roleLabel}</td>
                        <td class="p-3 text-right">
                            ${isSelf ? '<span class="text-xs text-gray-400">你自己</span>' : 
                            `<button onclick="window.deleteEmployee('${email}')" class="text-red-400 hover:text-red-600 px-2"><i class="fas fa-trash-alt"></i></button>`}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="4" class="p-3 text-center text-red-500">載入失敗 (請檢查權限)</td></tr>';
            }
        }

        window.saveEmployee = async function() {
            const email = document.getElementById('empEmail').value.trim();
            const name = document.getElementById('empName').value.trim();
            const role = document.getElementById('empRole').value; // 取得選取的角色
            const btn = document.getElementById('saveEmpBtn');

            if(!email || !name) return;
            
            try {
                btn.textContent = '...'; btn.disabled = true;
                await setDoc(doc(db, "whitelist", email), {
                    name: name,
                    role: role, // 寫入角色
                    addedBy: currentUserEmail,
                    timestamp: serverTimestamp()
                });
                
                document.getElementById('empEmail').value = '';
                document.getElementById('empName').value = '';
                window.openEmployeeModal();
            } catch(e) {
                console.error(e);
                alert("新增失敗：只有管理員可以執行此操作");
            } finally {
                btn.innerHTML = '<i class="fas fa-save mr-1"></i> 儲存'; btn.disabled = false;
            }
        }

        window.deleteEmployee = async function(email) {
            if(confirm(`確定要移除 ${email} 的權限嗎?`)) {
                try {
                    await deleteDoc(doc(db, "whitelist", email));
                    window.openEmployeeModal();
                } catch(e) {
                    alert("刪除失敗：只有管理員可以執行此操作");
                }
            }
        }

        // --- UI Events ---
        document.getElementById('searchInput').addEventListener('keyup', window.renderDashboard);
        document.getElementById('sortSelect').addEventListener('change', window.renderDashboard);
        window.toggleView = (view) => {
            document.getElementById('dashboardView').classList.toggle('hidden', view !== 'dashboard');
            document.getElementById('clientManagerView').classList.toggle('hidden', view !== 'clientManager');
        };
        window.updateMemoClientDisplay = () => {
            const select = document.getElementById('memoClientSelect');
            const client = clientsData.find(c => c.code === select.value);
            if(client) {
                document.getElementById('selectedClientDisplay').classList.remove('hidden');
                document.getElementById('displayClientCode').innerText = client.code;
                document.getElementById('displayClientName').innerText = client.name;
            }
        };
        window.openMemoModal = () => document.getElementById('memoModal').classList.remove('opacity-0', 'pointer-events-none');
        window.openClientModal = () => document.getElementById('clientModal').classList.remove('opacity-0', 'pointer-events-none');
        window.closeModal = (id) => document.getElementById(id).classList.add('opacity-0', 'pointer-events-none');
    </script>
</body>
</html>
