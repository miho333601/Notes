<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司備忘錄系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f3f4f6; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
    </style>
</head>
<body>

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">備忘錄系統</h1>
            <div class="text-gray-500 text-sm">歡迎，<span id="currentUser">User</span></div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <h2 class="text-3xl font-bold text-gray-800">客戶備忘錄</h2>
            <div class="flex gap-2">
                <button onclick="toggleView('clientManager')" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-50 transition">
                    客戶管理
                </button>
                <button onclick="openMemoModal()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition flex items-center">
                    <i class="fas fa-plus mr-2"></i> 新增備忘錄
                </button>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-sm mb-6 flex flex-col md:flex-row gap-4">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="搜尋客戶代號或名稱..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-blue-500" onkeyup="renderDashboard()">
            </div>
            <div class="flex items-center">
                <span class="mr-2 text-gray-600">排序方式:</span>
                <select class="border border-gray-200 rounded px-3 py-2 focus:outline-none" onchange="renderDashboard()">
                    <option value="default">無排序</option>
                    <option value="name">客戶名稱</option>
                </select>
            </div>
        </div>

        <div id="dashboardView" class="bg-white rounded-lg shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 border-b border-gray-100">
                        <th class="p-4 font-medium">客戶代號</th>
                        <th class="p-4 font-medium">客戶名稱</th>
                        <th class="p-4 font-medium">備忘錄統計</th>
                        <th class="p-4 font-medium text-right">操作</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    </tbody>
            </table>
        </div>

        <div id="clientManagerView" class="hidden bg-white rounded-lg shadow-sm overflow-hidden p-6 relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">客戶管理</h3>
                <div class="flex gap-2">
                    <button onclick="toggleView('dashboard')" class="bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300"> <i class="fas fa-arrow-left"></i> 返回</button>
                    <button onclick="openClientModal()" class="bg-blue-800 text-white px-3 py-1 rounded hover:bg-blue-900"> <i class="fas fa-plus"></i> 新增客戶</button>
                </div>
            </div>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 border-b border-gray-100">
                        <th class="p-4 font-medium">客戶代號</th>
                        <th class="p-4 font-medium">客戶名稱</th>
                        <th class="p-4 font-medium text-right">操作</th>
                    </tr>
                </thead>
                <tbody id="manageClientTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="memoModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">新增備忘錄</p>
                    <div class="cursor-pointer z-50" onclick="closeModal('memoModal')">
                        <i class="fas fa-times text-gray-500"></i>
                    </div>
                </div>
                
                <form id="memoForm" onsubmit="saveMemo(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">選擇客戶</label>
                        <select id="memoClientSelect" class="w-full border border-gray-300 rounded px-3 py-2 bg-blue-50" required onchange="updateMemoClientDisplay()">
                            </select>
                    </div>

                    <div id="selectedClientDisplay" class="mb-4 p-3 bg-blue-50 text-blue-800 rounded border border-blue-100 hidden">
                        已選擇: <span id="displayClientCode"></span> - <span id="displayClientName"></span>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">備忘事項內容</label>
                        <textarea id="memoContent" class="w-full border border-gray-300 rounded px-3 py-2 h-24" placeholder="內容"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">進度狀態</label>
                        <select id="memoStatus" class="w-full border border-gray-300 rounded px-3 py-2">
                            <option value="pending">○ 尚未完成</option>
                            <option value="processing">⟳ 處理中</option>
                            <option value="completed">✓ 已完成</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">客戶回覆</label>
                        <textarea id="memoFeedback" class="w-full border border-gray-300 rounded px-3 py-2 h-16" placeholder="記錄客戶的回覆內容..."></textarea>
                    </div>

                    <div class="flex justify-end pt-2">
                        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="clientModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-xl font-bold">新增客戶</p>
                    <div class="cursor-pointer" onclick="closeModal('clientModal')">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <form onsubmit="saveClient(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">客戶代號</label>
                        <input id="newClientCode" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 outline-none" placeholder="例如: C002" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">客戶名稱</label>
                        <input id="newClientName" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:border-blue-500 outline-none" placeholder="例如: XYZ 公司" required>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal('clientModal')" class="bg-white border text-gray-700 px-4 py-2 rounded">取消</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 初始化數據 (模擬資料庫)
        let clients = JSON.parse(localStorage.getItem('clients')) || [
            { code: '49001', name: '鑫權威' },
            { code: '49002', name: '捷騰' },
            { code: '49010', name: '捷鼎' }
        ];

        let memos = JSON.parse(localStorage.getItem('memos')) || [];

        // 頁面加載時執行
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
            renderClientSelect();
        });

        // --- 渲染功能 ---

        function renderDashboard() {
            const tbody = document.getElementById('clientTableBody');
            const search = document.getElementById('searchInput').value.toLowerCase();
            tbody.innerHTML = '';

            clients.forEach(client => {
                // 搜尋過濾
                if (!client.name.toLowerCase().includes(search) && !client.code.toLowerCase().includes(search)) return;

                // 統計數據
                const clientMemos = memos.filter(m => m.clientCode === client.code);
                const completed = clientMemos.filter(m => m.status === 'completed').length;
                const processing = clientMemos.filter(m => m.status === 'processing').length;
                const pending = clientMemos.filter(m => m.status === 'pending').length;

                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-100 hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="p-4 text-gray-600">${client.code}</td>
                    <td class="p-4 font-medium text-gray-800">${client.name}</td>
                    <td class="p-4">
                        <div class="text-sm space-y-1">
                            <div class="text-green-600"><i class="fas fa-check mr-1"></i> 已完成: ${completed}</div>
                            <div class="text-blue-500"><i class="fas fa-sync mr-1"></i> 處理中: ${processing}</div>
                            <div class="text-orange-500"><i class="far fa-circle mr-1"></i> 尚未完成: ${pending}</div>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="alert('查看詳細功能需連接後端資料庫')" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm flex items-center inline-flex">
                            <i class="fas fa-eye mr-1"></i> 查看
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderClientManager() {
            const tbody = document.getElementById('manageClientTableBody');
            tbody.innerHTML = '';
            clients.forEach((client, index) => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-gray-100";
                tr.innerHTML = `
                    <td class="p-4">${client.code}</td>
                    <td class="p-4">${client.name}</td>
                    <td class="p-4 text-right space-x-2">
                        <button class="text-gray-500 hover:text-blue-600"><i class="fas fa-pen"></i></button>
                        <button onclick="deleteClient(${index})" class="text-gray-500 hover:text-red-600"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderClientSelect() {
            const select = document.getElementById('memoClientSelect');
            select.innerHTML = '<option value="" disabled selected>請選擇客戶</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.code;
                option.text = `${client.code} - ${client.name}`;
                select.appendChild(option);
            });
        }

        // --- 交互功能 ---

        function toggleView(viewName) {
            const dashboard = document.getElementById('dashboardView');
            const manager = document.getElementById('clientManagerView');
            
            if (viewName === 'clientManager') {
                dashboard.classList.add('hidden');
                manager.classList.remove('hidden');
                renderClientManager();
            } else {
                manager.classList.add('hidden');
                dashboard.classList.remove('hidden');
                renderDashboard();
            }
        }

        function updateMemoClientDisplay() {
            const select = document.getElementById('memoClientSelect');
            const display = document.getElementById('selectedClientDisplay');
            const codeSpan = document.getElementById('displayClientCode');
            const nameSpan = document.getElementById('displayClientName');
            
            const client = clients.find(c => c.code === select.value);
            if (client) {
                display.classList.remove('hidden');
                codeSpan.innerText = client.code;
                nameSpan.innerText = client.name;
            }
        }

        // --- Modal 控制 ---
        
        function openMemoModal() {
            const modal = document.getElementById('memoModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function openClientModal() {
            const modal = document.getElementById('clientModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('opacity-0', 'pointer-events-none');
        }

        // --- 數據存取 (Local Storage) ---

        function saveClient(e) {
            e.preventDefault();
            const code = document.getElementById('newClientCode').value;
            const name = document.getElementById('newClientName').value;

            clients.push({ code, name });
            localStorage.setItem('clients', JSON.stringify(clients));
            
            closeModal('clientModal');
            renderClientManager();
            renderClientSelect(); // 更新下拉選單
            
            // 清空
            document.getElementById('newClientCode').value = '';
            document.getElementById('newClientName').value = '';
        }

        function deleteClient(index) {
            if(confirm('確定刪除此客戶?')) {
                clients.splice(index, 1);
                localStorage.setItem('clients', JSON.stringify(clients));
                renderClientManager();
                renderClientSelect();
            }
        }

        function saveMemo(e) {
            e.preventDefault();
            const clientCode = document.getElementById('memoClientSelect').value;
            const content = document.getElementById('memoContent').value;
            const status = document.getElementById('memoStatus').value;
            const feedback = document.getElementById('memoFeedback').value;

            if(!clientCode) { alert('請選擇客戶'); return; }

            const newMemo = {
                id: Date.now(),
                clientCode,
                content,
                status,
                feedback,
                date: new Date().toISOString()
            };

            memos.push(newMemo);
            localStorage.setItem('memos', JSON.stringify(memos));

            closeModal('memoModal');
            renderDashboard();

            // Reset form
            document.getElementById('memoForm').reset();
            document.getElementById('selectedClientDisplay').classList.add('hidden');
        }

    </script>
</body>
</html>
